<table class="highlight responsive-table">
  <thead class="white-text">
    <tr>
      <th class="center-align">Codigo</th>
      <th class="center-align">Nombre</th>
      <th class="center-align">Descripción</th>
      <th class="center-align">Proyecto</th>
      <th class="center-align">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let x of lista">
      <td class="center-align">
        {{ x.codigo }}
      </td>
      <td class="center-align">
        {{ x.nombre }}
      </td>
      <td class="center-align">
        {{ x.descripcion }}
      </td>
      <td class="center-align">
        {{ x.proyecto }}
      </td>
      <td class="center-align">
        <a class="edit" routerLink="../editar-bloque/{{ x.codigo }}"
          ><i class="orange-text material-icons" title="Edit">&#xE254;</i></a
        >
        <a
          class="delete"
          (click)="ponerid(x.codigo,x.nombre)"
          [routerLink]="[
            '/parametrizacion',
            { outlets: { modal: ['eliminar-bloque'] } }
          ]"
          ><i class="red-text material-icons" title="Delete">&#xE872;</i></a
        >
      </td>
    </tr>
  </tbody>
</table>
