  <section class="container">
    <div class="row">
      <h3 class="center-align">Eliminar Bloque</h3>
      <article class="col s6 offset-s3">
        
          
          <h4 ><p id="codigo">¿Seguro que desea eliminar el bloque {{elemento}} ?</p></h4>
          <p class="center-align">
            <button

              type="submit"

            >
              <i class="material-icons right"></i>Eliminar
            </button>
          </p>
        
      </article>
    </div>
  </section>
