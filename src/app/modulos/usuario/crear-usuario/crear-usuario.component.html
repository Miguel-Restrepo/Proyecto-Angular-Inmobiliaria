<!--<form [formGroup]="crearUsuarioValidator">-->
<section class="container">
  <div class="row">
    <h3 class="center-align">Creacion Usuarios</h3>
    <article class="col s6 offset-s3">
      <form [formGroup]="fgValidator">
        <div class="input-field">
          <i class="material-icons prefix">perm_identity</i>
          <label for="nombre">Nombre</label>
          <input formControlName="nombre" type="text" name="nombre" required />
        </div>

        <div class="input-field">
          <i class="material-icons prefix">person_pin</i>
          <label for="apellido1">Primer Apellido</label>
          <input
            formControlName="apellido1"
            type="text"
            name="apellido1"
            required
          />
        </div>
        <div class="input-field">
          <i class="material-icons prefix">person_pin</i>
          <label for="apellido2">Segundo Apellido</label>
          <input formControlName="apellido2" type="text" name="apellido2" />
        </div>
        <div class="input-field">
          <i class="material-icons prefix">perm_identity</i>
          <label for="documento">Documento</label>
          <input
            formControlName="documento"
            type="number"
            name="documento"
            required
          />
        </div>
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <label for="email">Correo</label>
          <input formControlName="correo" type="email" name="correo" required />
        </div>

        <div class="input-field">
          <i class="material-icons prefix">person_pin</i>
          <label for="celular">Celular</label>
          <input
            formControlName="celular"
            type="number"
            name="celular"
            required
          />
        </div>
        <div class="input-field">
          <i class="material-icons prefix">perm_identity</i>
          <select formControlName="rol" class="browser-default pl">
            <option value="" disabled selected>Rol</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Administrador">Administrador</option>
          </select>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">perm_identity</i>
          <label for="usuario">Usuario</label>
          <input
            formControlName="usuario"
            type="text"
            name="usuario"
            required
          />
        </div>
        <div class="input-field">
          <i class="material-icons prefix">assistant_photo</i>
          <select formControlName="pais" class="browser-default pl" id="pais">
            <option value="" disabled selected>Pa√≠s</option>
            <option *ngFor="let x of paises" value="{{ x.codigo }}">
              {{ x.nombre }}
            </option>
          </select>
        </div>
        <div class="input-field" *ngIf="ciudades">
          <i class="material-icons prefix">landscape</i>
          <select
            formControlName="ciudad"
            class="browser-default pl"
            id="ciudad"
          >
            <option value="" disabled selected>Ciudad</option>
            <option *ngFor="let x of ciudades" value="{{ x.codigo }}">
              {{ x.nombre }}
            </option>
          </select>
        </div>
        <p class="center-align">
          <button
            class="modal-close waves-effect waves-light btn"
            type="submit"
            (click)="RegitrarUsuario()"
          >
            <i class="material-icons right"></i>Registrar
          </button>
          <a routerLink="[{ outlets: { modal: null } }]"></a>
        </p>
      </form>
    </article>
  </div>
</section>
