<section class="container">
  <div class="row">
    <h3 class="center-align grey-text text-lighten-4">
      Aceptar/Rechazar Solicitud
    </h3>
    <article class="col s6 offset-s3">
      <table class="highlight responsive-table">
        <thead class="white-text">
          <tr>
            <th>Codigo</th>
            <th>Fecha Solicitud</th>
            <th>Oferta Economica</th>
            <th>Estado</th>
            <th>Documento Cliente</th>
            <th>Codigo Inmueble</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              {{ x.codigo }}
            </td>
            <td>
              {{ x.fechaSolicitud }}
            </td>
            <td>
              {{ x.ofertaEconomica }}
            </td>
            <td>
              {{ x.estado }}
            </td>
            <td>
              {{ x.documentoCliente }}
            </td>
            <td>
              {{ x.codigoInmueble }}
            </td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <button class="waves-effect waves-light btn" (click)="Aceptar()">
          <span>Aceptar</span>
        </button>
        <button class="waves-effect waves-light btn" (click)="Rechazar()">
          <span>Rechazar</span>
        </button>
      </div>
    </article>
  </div>
</section>
