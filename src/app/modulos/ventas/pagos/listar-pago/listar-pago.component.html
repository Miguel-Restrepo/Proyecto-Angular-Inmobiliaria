<div class="table-title center-align">
  <div class="row">
    <div class="col-sm-6">
      <h4 class="grey-text text-lighten-4">Administraci√≥n pagos</h4>
    </div>
  </div>
</div>
<table class="highlight responsive-table">
  <thead class="white-text">
    <tr>
      <th class="center-align">Codigo Solicitud</th>
      <th class="center-align">Falta Pagar</th>
      <th class="center-align">Subir pago</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let x of lista">
      <td class="center-align">
        {{ x.codigo }}
      </td>
      <td class="center-align">
        {{ x.falta }}
      </td>
      <td class="center-align">
        <a class="edit" routerLink="../subir-pago/{{ x.codigo }}"
          ><i class="orange-text material-icons" title="Upload"
            >file_upload</i
          ></a
        >
      </td>
    </tr>
  </tbody>
</table>
